<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>
      <div class="form-group">
        <label for="fullname" class="form-label"> Tên đầy đủ</label>
        <input id="fullname" type="text" name="fullname" placeholder="VD: Phước Nguyễn" class="form-control" />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" name="email" placeholder="VD: pnhesi@gmail.com" class="form-control" />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" class="form-control" />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Nhập lại mật khẩu</label>
        <input
          id="password_confirmation"
          type="password"
          name="password_confirmation"
          placeholder="Nhập lại mật khẩu"
          class="form-control"
        />
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Đăng ký</button>
    </form>
    <script src="./validator.js"></script>
    <script>
      Validator({
        form: "#form-1",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isEmail("#email"),
          Validator.minLength("#password", 6),
          Validator.isConfirmed(
            "#password_confirmation",
            () => {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại không chính xác"
          ),
        ],
        onSubmit: (data) => {
          //call api
          console.log(data);
        },
      });
    </script>
  </body>
</html>
